<div class="container my-5">
  <div class="row g-4 align-items-stretch">

    <!-- Formulario -->
    <div class="col-md-5">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-gradient color-left text-white rounded-top-4">
          <h5 class="mb-0 fw-bold">Nueva Tarea</h5>
        </div>
        <div class="card-body p-4">
          <form #todoForm="ngForm" (ngSubmit)="save()" novalidate>

            <div class="mb-3">
              <label class="form-label fw-semibold">Título</label>
              <input
                type="text"
                class="form-control form-control-lg rounded-3"
                [(ngModel)]="todo.title"
                name="title"
                required
                #titleInput="ngModel"
              />
              <div *ngIf="titleInput.invalid && titleInput.touched" class="text-danger small">
                El título es obligatorio.
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Descripción</label>
              <input
                type="text"
                class="form-control form-control-lg rounded-3"
                [(ngModel)]="todo.description"
                name="description"
                required
                #descInput="ngModel"
              />
              <div *ngIf="descInput.invalid && descInput.touched" class="text-danger small">
                La descripción es obligatoria.
              </div>
            </div>

            <div class="mb-4">
              <label class="form-label fw-semibold">Fecha</label>
              <input
                type="date"
                class="form-control form-control-lg rounded-3"
                [(ngModel)]="todo.date"
                name="date"
              />
            </div>

            <button
              type="submit"
              class="btn btn-lg color-left w-100 text-white rounded-3 fw-semibold"
              [disabled]="todoForm.invalid"
            >
              <h5 class="fw-bold m-0">Guardar</h5>
            </button>

          </form>
        </div>
      </div>
    </div>

    <!-- Lista de tareas -->
    <div class="col-md-7">
      <div class="card shadow-lg border-0 rounded-4 h-100">
        <div class="card-header bg-gradient color-table text-white rounded-top-4">
          <h5 class="mb-0 fw-bold">Lista de Tareas</h5>
        </div>
        <div class="card-body p-0">
          <table class="table table-hover table-striped mb-0">
            <thead class="table-light">
              <tr>
                <th class="fw-semibold">Título</th>
                <th class="fw-semibold">Descripción</th>
                <th class="fw-semibold">Fecha</th>
                <th class="fw-semibold text-center">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let task of todos">
                <td>{{ task.title }}</td>
                <td>{{ task.description }}</td>
                <td>{{ task.date }}</td>
                <td class="text-center">
                  <button class="btn btn-sm btn-outline-danger rounded-pill px-3" (click)="delete(task.id!)">
                    Eliminar
                  </button>
                </td>
              </tr>
              <tr *ngIf="todos.length === 0">
                <td colspan="4" class="text-center text-muted py-4">
                  Sin registros.
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- TOAST CONTAINER -->
<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1100;">
  <div
    class="toast align-items-center text-bg-success border-0"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
    id="successToast"
  >
    <div class="d-flex">
      <div class="toast-body">
        Tarea creada correctamente.
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>

  <div
    class="toast align-items-center text-bg-danger border-0 mt-2"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
    id="deleteToast"
  >
    <div class="d-flex">
      <div class="toast-body">
        Tarea eliminada correctamente.
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>
